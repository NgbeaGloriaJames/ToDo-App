<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .text-decoration-line-through {
            text-decoration: line-through;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Vue ToDo App</h1>
    <div class="input-group">
        <input type="text" v-model="newTask" @keyup.enter="addTask" placeholder="Add a new task">
        <button @click="addTask" class="btn btn-primary">Add</button>
    </div>
    <ul>
        <li v-for="(task, index) in tasks" :key="index">
            <div>
                <input type="checkbox" v-model="task.done">
                <span :class="{ 'text-decoration-line-through': task.done }">{{ task.text }}</span>
            </div>
            <div>
                <button @click="editTask(index)" class="btn btn-warning">Edit</button>
                <button @click="deleteTask(index)" class="btn btn-danger">Delete</button>
            </div>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            newTask: '',
            tasks: []
        },
        methods: {
            addTask() {
                if (this.newTask.trim() !== '') {
                    this.tasks.push({ text: this.newTask, done: false });
                    this.newTask = '';
                }
            },
            editTask(index) {
                const newText = prompt('Edit task:', this.tasks[index].text);
                if (newText !== null) {
                    this.$set(this.tasks, index, { text: newText, done: this.tasks[index].done });
                }
            },
            deleteTask(index) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks.splice(index, 1);
                }
            }
        }
    });
</script>

</body>
</html>
