<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://kit.fontawesome.com/96bf4d1529.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* Mobile Screens */
        @media (max-width: 767px) {
            body {
                background-color: rgb(23, 117, 148);
            }

            #app{
                width: 320px;
                background-color: white;
                border: rgb(23, 117, 148) solid 2px;
                border-radius: 15px;
                margin-top: 10px;
            }
            input{
                width: 200px;
            }
            .input-item{
                border: grey 0.5px solid;
                height: 50px;
                width: 310px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: 3px;
                background-color: whitesmoke;
                border-radius: 10px;
                margin-top: -15px;
            }
            
        }
    </style>
</head>
<body style="margin: 0; display: flex; justify-content: center; height: 100vh;">
    <div id="app" style="max-width: 1440px; text-align: center;">
        <h2 style="color:black; font-size: 40px;">
            ToDo App
        </h2>
        <div class="input-item">
        <input type="text" name="" id="" placeholder="Enter New ToDo...."
         v-model = 'todoContent' style="background-color:white; color:black; border: solid 0.5px grey; height: 35px; outline: none; border-radius: 5px 0 0 5px;" />
        <button type="submit" @click.prevent="addTodo" style="height: 39px; border:0.5px solid green; background-color: green; border-radius: 0 5px 5px 0; color: white;"> Add ToDo</button>
        </div>
        
        <div class="list-action-btn">
            <ol class="todo-list" style="list-style-type: none; padding: 0; text-align: center;">
                <li class="list-items" v-for="(todo, index) in todos" :key="index" style="display: flex; justify-content: space-between; text-align: center; margin-bottom:2px; background-color:#FFFFCC; height: 30px; align-items: center; color:black; padding: 10px;">
                    {{todo.todoContent}}
                    <div class="actionbtn" style="display: inline; position: relative; left: -2%; display: flex; gap: 15px;">
                        <button @click="editTodo(index)" style="background: none; border: none; padding: 0;">
                            <i class="fas fa-pen-to-square" style="color: #00000;"></i>
                        </button>
                        <button @click="deleteTodo(index)" style="background: none; border: none; padding: 0;">
                            <i class="fas fa-trash" style="color: #00000;"></i>
                        </button>
                    </div>
                </li>
            </ol>
        </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
